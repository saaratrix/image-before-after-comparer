<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before & after image comparer.</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="image-settings-container">
    <fieldset style="display: flex; justify-content: space-between;">
      <legend>Select image to compare</legend>
      <div class="image-selection image-selection-before">
        <h3>Before:</h3>
        <label>URL: </label>
        <input class='url-selection' type="text">
        <br>
        <label>File: </label>
        <input class='file-selection' type="file">
      </div>
      <div class="image-selection image-selection-after">
        <h3>After:</h3>
        <label>URL: </label>
        <input class='url-selection' type="text">
        <br>
        <label>File: </label>
        <input class='file-selection' type="file">
      </div>
    </fieldset>
    <fieldset class="controls" style="border: 2px solid #000; padding: 15px;">
      <legend style="font-size: 1.5em;">Image Alignment</legend>

      <label for="auto-adjust">Auto Image Alignment:</label>
      <input type="checkbox" id="auto-adjust" name="auto-adjust">

      <button id="manual-adjust">Try Align Images</button>

      <label for="x-position">X:</label>
      <input type="number" id="x-position" name="x-position">

      <label for="y-position">Y:</label>
      <input type="number" id="y-position" name="y-position">

      <label for="align">Which image to adjust:</label>
      <select id="align" name="align">
          <option value="before">Before</option>
          <option value="after">After</option>
      </select>
    </fieldset>
  </div>
  <div class="image-comparison-container" hidden>
    <div class="image-comparison">
      <div class="image-comparison-content">
        <div class="image-comparison-before">
          <span class="image-comparison-description">Before</span>
          <img src="//:0" class="max-width-100" alt="Before">
        </div>
        <div class="image-comparison-after">
          <span class="image-comparison-description">After</span>
          <img src="//:0" class="max-width-100" alt="After">
        </div>
        <div class="image-comparison-slider">
          <div class="image-comparison-slider-handle">
            <div class="image-comparison-slider-handle-left"></div>
            <div class="image-comparison-slider-handle-right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

  <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
